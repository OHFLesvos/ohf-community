name: "Tagged Release"

on:
  push:
    tags:
      - "v*"

env:
  PHP_VERSION: "8.1"
  NODE_VERSION: "16"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist  --optimize-autoloader --no-dev
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build
      - name: Store Git hash
        shell: bash
        run: |
          echo "$(git rev-parse HEAD)" >> storage/githash.cache
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          filename: "dist.zip"
          exclusions: "*.git* /*node_modules/* .editorconfig .vscode/ .eslintrc.js .styleci.yml"
      - name: Publish tagged release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            *.md
            *.zip
